<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="IMAGENS/VÔLEI.png" type="image/x-icon">
    <link rel="stylesheet" href="quizmao.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Esportes Com Mão</title>
</head>
<body>

    <h1>QUIZ - ESPORTES PRÁTICADOS COM A MÃO :</h1>
    
    <div class="quiz-container">

        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>

        const perguntas = [
            {
                pergunta: "1) Como é chamado o arremesso direto a gol no handebol?",
                opcoes: ["A) Pênalti", "B) Tiro livre", "C) Tiro de meta", "D) Tiro de 7 metros"],
                resposta: "D) Tiro de 7 metros"
            },

            {
                pergunta: "2) Qual é o objeto do jogo no handebol?",
                opcoes: ["A) Marcar gols no gol adversário", "B) Evitar que o adversário marque gols", "C) Ambas as opções estão corretas", "D) Nenhuma das opções está correta"],
                resposta: "C) Ambas as opções estão corretas"
            },

            {
                pergunta: "3) Qual é o tempo máximo que um jogador pode manter a posse de bola sem driblar no handebol?",
                opcoes: ["A) 2 segundos", "B) 3 segundos", "C) 5 segundos", "D) 10 segundos"],
                resposta: "C) 5 segundos"
            },

            {
                pergunta: "4) Qual é a duração de um jogo de handebol, dividido em dois tempos?",
                opcoes: ["A) 60 minutos", "B) 70 minutos", "C) 80 minutos", "D) 90 minutos"],
                resposta: "A) 60 minutos"
            },

            {
                pergunta: "5) Quantos jogadores compõem uma equipe de handebol, incluindo o goleiro?",
                opcoes: ["A) 6", "B) 7", "C) 8", "D) 9"],
                resposta: "B) 7"
            },

            {
                pergunta: "6) Quem é responsável por definir as rotações dos jogadores no vôlei?",
                opcoes: ["A) O técnico", "B) O líbero", "C) O capitão", "D) O árbitro"],
                resposta: "C) O capitão"
            },

            {
                pergunta: "7) Qual é o formato de pontuação mais comum no vôlei?",
                opcoes: ["A) Melhor de cinco sets", "B) Melhor de sete sets", "C) Até 25 pontos, com vantagem de pelo menos dois pontos", "D) Até 21 pontos, com vantagem de pelo menos dois pontos"],
                resposta: "C) Até 25 pontos, com vantagem de pelo menos dois pontos"
            },

            {
                pergunta: "8) Quantas vezes um time pode tocar na bola antes de enviá-la para o lado adversário no vôlei?",
                opcoes: ["A) 2", "B) 3", "C) 4", "D) 5"],
                resposta: "B) 3"
            },

            {
                pergunta: "9) No vôlei, quantos jogadores geralmente compõem uma equipe em quadra?",
                opcoes: ["A) 4", "B) 5", "C) 6", "D) 7"],
                resposta: "c) 6"
            },

            {
                pergunta: "10) O que é um rally no vôlei?",
                opcoes: ["A) Uma jogada rápida e decisiva", "B) Um saque que resulta em ponto direto", "C) Uma sequência de trocas de bola sem interrupção", "D) Uma falha no ataque adversário"],
                resposta: "B) Um saque que resulta em ponto direto"
            },

            {
                pergunta: "Chegamos ao fim! Você gostou do Quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim,Não"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Agradeçemos pelo seu Feedback!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();


    </script>
    
</body>
</html>
