<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="IMAGENS/SALTOS.png" type="image/x-icon">
    <link rel="stylesheet" href="quizaquaticos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Esportes Aquáticos</title>
</head>
<body>
    <h1>QUIZ - HISTÓRIA DAS OLIMPÍADAS :</h1>
 
    
    <div class="quiz-container">

        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>

        const perguntas = [
            {
                pergunta: "1) Em que ano os Saltos Ornamentais estrearam nas Olimpíadas?",
                opcoes: ["A) 1904", "B) 1906", "C) 1908", "D) 1912"],
                resposta: "A) 1904"
            },

            {
                pergunta: "2) Quantas medalhas (ouro, prata, bronze) o Brasil conquistou em Saltos Ornamentais?",
                opcoes: ["A) 10", "B) 17", "C) 9", "D) 12"],
                resposta: "C) 9"
            },

            {
                pergunta: "3) Que país conquistou a primeira medalha em Saltos Ornamentais?",
                opcoes: ["A) Brasil", "B) França", "C) Polônia", "D) China"],
                resposta: "D) China"
            },

            {
                pergunta: "4) Que país tem mais medalhas atualmente em Saltos Ornamentais?",
                opcoes: ["A) Estados Unidos", "B) China", "C) Suécia", "D) Rússia"],
                resposta: "A) Estados Unidos"
            },

            {
                pergunta: "5) Quantas medalhas esse país tem?",
                opcoes: ["A) 141", "B) 81", "C) 21", "D) 18"],
                resposta: "A) 141"
            },

            {
                pergunta: "6) Em que ano o Polo Aquático foi inserido nas Olimpíadas?",
                opcoes: ["A) 1900", "B) 1904", "C) 1906", "D) 1908"],
                resposta: "A) 1900"
            },

            {
                pergunta: "7) Qual é a área do gol no polo aquático?",
                opcoes: ["A) Quadrada", "B) Redonda", "C) Retangular", "D) Triangular"],
                resposta: "C) Retangular"
            },

            {
                pergunta: "8) Qual país tem mais medalhas em Polo Aquático?",
                opcoes: ["A) Inglaterra", "B) Jamaica", "C) China", "D) Hungria"],
                resposta: "D) Hungria"
            },

            {
                pergunta: "9) Em que ano o Brasil ganhou sua primeira medalha em Polo Aquático?",
                opcoes: ["A) 2000", "B) 2003", "C) 1994", "D) 2012"],
                resposta: "B) 2003"
            },

            {
                pergunta: "10) Quanto tempo dura um jogo de polo aquático?",
                opcoes: ["A) 30 minutos", "B) 45 minutos", "C) 60 minutos", "D) 90 minutos"],
                resposta: "C) 60 minutos"
            },

            {
                pergunta: "Chegamos ao fim! Você gostou do Quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim,Não"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Agradeçemos pelo seu Feedback!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();


    </script>
    
</body>
</html>
