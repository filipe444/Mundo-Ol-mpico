<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="IMAGENS/BOXE.png" type="image/x-icon">
    <link rel="stylesheet" href="quizmarciais.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Esportes de Combate</title>
</head>

<body>

    <h1>QUIZ - ARTES MARCIAIS :</h1>

    <div class="quiz-container">

        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>

        const perguntas = [
            {
                pergunta: "1) Qual país sediou os Jogos Olímpicos de 2016, onde o boxe olímpico teve grande destaque?",
                opcoes: ["A) Argentina.", "B) Brasil.", "C) Espanha.", "D) Japão."],
                resposta: "B) Brasil."
            },

            {
                pergunta: "2) Qual atleta brasileiro é conhecido por conquistar a medalha de ouro no boxe olímpico masculino em 2016?",
                opcoes: ["A) Esquiva Falcão.", "B) Robson Conceição.", "C) Yamaguchi Falcão.", "D) Thiago Barbosa."],
                resposta: "B) Robson Conceição."
            },

            {
                pergunta: "3) Em qual ano o boxe olímpico feminino foi incluído pela primeira vez nos Jogos Olímpicos?",
                opcoes: ["A) 2008.", "B) 2016.", "C) 2012.", "D) 2020."],
                resposta: "C) 2012."
            },

            {
                pergunta: "4) Qual é o peso máximo para a categoria leve no boxe olímpico masculino?",
                opcoes: ["A) 64 kg.", "B) 60 kg.", "C) 75 kg.", "D) 69 kg."],
                resposta: "A) 64 kg."
            },

            {
                pergunta: "5) São quantos rounds no boxe olímpico?",
                opcoes: ["A) 12 Rounds.", "B) Round único.", "C) 7 Rounds.", "D) 3 Rounds."],
                resposta: "D) 3 Rounds."
            },

            {
                pergunta: "6) Qual destes países ganhou mais medalhas de ouro no judô olímpico até hoje?",
                opcoes: ["A) Brasil.", "B) Japão.", "C) Rússia.", "C) França."],
                resposta: "B) Japão."
            },

            {
                pergunta: "7) Qual é a duração de um combate de judô nas categorias olímpicas?",
                opcoes: ["A) 6 Minutos.", "B) 3 Minutos.", "C) 4 Minutos.", "D) 5 Minutos"],
                resposta: "C) 4 Minutos."
            },

            {
                pergunta: "8) Qual destes judocas brasileiros conquistou mais medalhas olímpicas?",
                opcoes: ["A) Leandro Guilheiro.", "B) Sarah Menezes.", "C) Rafaela Silva.", "D) Tiago Camilo."],
                resposta: "C) Rafaela Silva."
            },

            {
                pergunta: "9) Qual foi o primeiro país fora do Japão a sediar os Jogos Olímpicos de Judô?",
                opcoes: ["A) Rússia.", "B) Coreia do Sul.", "C) Brasil.", "D) Estados Unidos."],
                resposta: "C) Brasil."
            },

            {
                pergunta: "10) Qual foi o ano em que o judô se tornou um esporte olímpico oficial nos Jogos Olímpicos?",
                opcoes: ["A) 1964.", "B) 1992.", "C) 1972.", "D) 1980."],
                resposta: "A) 1964."
            },

            {
                pergunta: "Chegamos ao fim! Você gostou do Quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim,Não"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Agradeçemos pelo seu Feedback!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();


    </script>


</body>

</html>
